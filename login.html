<!DOCTYPE html>
<html>

<head>
    <title>QG招新管理平台</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="drag">
            <div>
                <img src="image/qglogo.png" class="qglogo">
                <p class="text">
                    No Quests<br>
                    <span>No Gains !</span>
                </p>
            </div>
            <div class="loginCon">
                <h3>QG招新管理平台</h3>
                <div class="line"></div>
                <input id="username" type="text" placeholder="用户名" maxlength="20" autocomplete="off">
                <div class="judge" style="top: 40%"></div>
                <input id="password" type="password" placeholder="密码" maxlength="20">
                <div class="judge" style="top: 65%"></div>
                <span>
                    <input id="rememberMe" type="checkbox">
                    <label for="rememberMe"></label>
                    <p>记住我</p>
                </span>
                <button id="button">登 陆</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jsencrypt.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery.base64.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</html>
